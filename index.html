<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <section>

        <div class="fir">
            <div class="first-div">
                <div class="output display">
                    <input type="text" value="0" id="output">
                </div>
            </div>
            <div class="second-div">
                <button class="fir-but button">AC</button>
                <button class="sec-but button">DEL</button>
                <button class="third-but button">%</button>
                <button class="four-but button">/</button>
            </div>
            <div class="third-div">
                <button class="five-but button">7</button>
                <button class="six-but button">8</button>
                <button class="seven-but button">9</button>
                <button class="eight-but button">*</button>
            </div>
            <div class="four-div">
                <button class="nine-but button">4</button>
                <button class="ten-but button">5</button>
                <button class="eleven-but button">6</button>
                <button class="twelve-but button">-</button>
            </div>
            <div class="five-div">
                <button class="thirteen-but button">1</button>
                <button class="fourteen-but button">2</button>
                <button class="fifteen-but button">3</button>
                <button class="sixteen-but button">+</button>
            </div>
            <div class="six-div">
                <button class="seventeen-but button">0</button>
                <button class="eightteen-but button">.</button>
                <button class="nineteen-but button">=</button>
            </div>
        </div>

    </section>








    <script src="script.js"></script>
</body>

</html>
